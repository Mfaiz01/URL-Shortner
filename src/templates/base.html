<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/TechNotebookYT/Tutorial-Files/master/favicon.ico" type="image/x-icon">
    <title>Url Shortener</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            transition: background-color 0.3s, color 0.3s;
        }

        #page-container {
            position: relative;
            min-height: 100vh;
        }

        #content-wrap {
            padding-bottom: 2.5rem; /* Footer height */
        }

        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 4.0rem; /* Footer height */
            background-color: #212121;
            color: #ffffff;
            text-align: center;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar-brand {
            color: #ffffff;
        }

        .navbar-brand:hover {
            color: #cccccc;
        }

        .btn-info {
            background-color: #3a3a3a;
            border-color: #3a3a3a;
            color: #ffffff !important;
        }

        .btn-info:hover {
            background-color: #5a5a5a;
            border-color: #5a5a5a;
        }

        .btn-dark {
            background-color: #5a5a5a;
            border-color: #5a5a5a;
            color: #ffffff !important;
        }

        .btn-dark:hover {
            background-color: #7a7a7a;
            border-color: #7a7a7a;
        }

        .btn-toggle {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-toggle:hover {
            color: #cccccc;
        }

        .light-mode {
            background-color: #f0f0f0;
            color: #121212;
        }

        .light-mode .navbar {
            background-color: #e0e0e0;
        }

        .light-mode .navbar-brand {
            color: #121212;
        }

        .light-mode .btn-info {
            background-color: #007bff;
            border-color: #007bff;
            color: #ffffff !important;
        }

        .light-mode .btn-info:hover {
            background-color: #0056b3;
            border-color: #004494;
        }

        .light-mode .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
            color: #ffffff !important;
        }

        .light-mode .btn-dark:hover {
            background-color: #23272b;
            border-color: #1d2124;
        }

        .light-mode #footer {
            background-color: #e0e0e0;
            color: #121212;
        }

        .dark-mode #footer {
            background-color: #212121;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="/">
                    <img src="https://cdn.shopify.com/app-store/listing_images/6cfbc5cd395dd9c7c344e4f66a461ba7/icon/CLTy4sP0lu8CEAE=.png" width="60" height="60" alt="MiniURL" loading="lazy">
                    MiniURL
                </a>
                <span>
                    <a href="/"><button type="button" class="btn btn-info">Home</button></a>
                    <a href="/create/"><button type="button" class="btn btn-dark">Create New URL</button></a>
                    <button type="button" class="btn btn-toggle" id="darkModeToggle">
                        <i id="darkModeIcon" class="fas fa-sun"></i>
                        <i id="lightModeIcon" class="fas fa-moon d-none"></i>
                    </button>
                </span>
            </nav>

            {% block content %}
            {% endblock content %}
        </div>
        <footer id="footer">
            <h5>Thanks For Choosing MiniURL by <a href="https://mfaiz01.github.io/MyPortfolio/">Mohammed Faiz</a></h5>
            <h6>&copy; Mohammed Faiz 2024</h6>
        </footer>
    </div>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const darkModeIcon = document.getElementById('darkModeIcon');
            const lightModeIcon = document.getElementById('lightModeIcon');
            const isLightMode = localStorage.getItem('light-mode') === 'true';

            if (isLightMode) {
                document.body.classList.add('light-mode');
                darkModeIcon.classList.add('d-none');
                lightModeIcon.classList.remove('d-none');
            }

            darkModeToggle.addEventListener('click', () => {
                const isLightModeNow = document.body.classList.toggle('light-mode');
                localStorage.setItem('light-mode', isLightModeNow);
                darkModeIcon.classList.toggle('d-none', isLightModeNow);
                lightModeIcon.classList.toggle('d-none', !isLightModeNow);
            });
        });
    </script>
</body>
</html>
